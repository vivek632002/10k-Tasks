<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="Life">Choose Your Career :</label>
      <select id="choose" name="Career">
        <option value="Vivek is a Begger">Beggar</option>
        <option value="Vivek is an Employee">Employee</option>
        <option value="Vivek is a Business Man ">Business Man</option>
        <option value="Vivek is Nothing">Nothing</option>
        <br /><br />
      </select>
      <br /><br />
      <label for="list">Enter your Future Car :</label>
      <input type="list" id="list" list="cars1" name="cars" />
      <datalist id="cars1">
        <option>G63</option>
        <option>m8 competition</option>
        <option>gt3 rs</option>
        <option>s450d</option>
      </datalist>
      <br /><br />
      <label for="reviews">Give your Reviews :</label>
      <textarea
        name="reviews"
        id="reviews"
        cols=""
        rows="5"
        placeholder="Write a Review"
        required
      ></textarea
      ><br /><br />
      <input type="submit" autofocus />
    </form>
  </body>
</html>
