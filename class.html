<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <fieldset>
            <legend>Application Form</legend>
      <label>Enter Your Name: </label>
      <input type="text" id="name" required name="name" placeholder="Your name"/><br><br> 
      <label>Enter Email id :</label>
      <input type="email" id="email" name="email"  placeholder="Your email"/>
      <br><br><label>Enter Your Password : </label>
      <input type="password" id="password" name="password" pattern="(?=.*[A-Z]).{8}" placeholder="Your password"><br><br>
      <label>Enter Your Mobile Number :</label>
      <input type="tel" id="num" name="tel_num" pattern="(?=.*[0-9]).{10}">
      <br><br><label>Date of Birth</label>
      <input type="date" id="date" name="dob">
      <br><br><label>Upload Your photo</label>
      <input type="file" id="photo" name="pic" accept="image/*">
      <br><br>
      <input type="radio" id="male" value="user is male" name="gender">
      <label>Male</label>
      <input type="radio" id="female" value="user is female" name="gender">
      <label>FeMale</label>
      <br><br>
      <input type="checkbox" id="pass1" name="pass1" value="SSC">
      <label for="pass1">SSC</label>
      <input type="checkbox" id="pass2" name="pass2" value="Intermidiate">
      <label for="pass2">Intermidiate</label>
      <input type="checkbox" id="pass3" name="pass3" value="B-TECh">
      <label for="pass3">B-TECh</label>
      <input type="checkbox" id="pass4" name="pass4" value="Job">
      <label for="pass4">Job</label>
      <br><br><input type="submit" value="sign up">
    </form>
</fieldset> 
  </body>
</html>
